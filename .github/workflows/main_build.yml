# This is a basic GitHub Actions workflow to build our C++ project

name: C++ CI Build

# Controls when the action will run.
# Triggers the workflow on push or pull request events but only for the main and develop branches.
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # 2. Install SFML libraries on the Ubuntu runner
      - name: Install SFML
        run: sudo apt-get update && sudo apt-get install -y libsfml-dev

      # 3. Configure CMake
      - name: CMake Configure
        run: cmake -B build .

      # 4. Build the project
      - name: CMake Build
        run: cmake --build build